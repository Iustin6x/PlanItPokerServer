spring.application.name=PlanItPoker

spring.datasource.url=jdbc:mysql://localhost:3306/plan_it_poker
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

jwt.secret=supersecret

app.client.url=http://localhost:4200/*

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

# Seteaz? nivelul global de logare
logging.level.root=INFO

# Seteaz? nivelul specific pentru pachetele tale
logging.level.com.example.PlanItPoker=DEBUG

# Optional: formateaz? output-ul în consol?
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n